<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猫meme视频生成工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 如果你用 Flask 的 static，可以改成 {{ url_for('static', filename='styles.css') }} -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <h1>猫meme视频生成工具</h1>
        <p>输入你的创意文本，先生成脚本再一键生成视频</p>
    </header>

    <main class="app-main">
        <!-- 用户输入文本 -->
        <section class="card">
            <div class="input-section">
                <label for="inputText">请输入你的创意文本：</label>
                <textarea
                    id="inputText"
                    maxlength="1000"
                    placeholder="例如：一群大学生吐槽deadline的故事"></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/1000 字符
                </div>
            </div>

            <!-- 脚本显示 / 编辑框 -->
            <div class="input-section">
                <label for="scriptText">生成的视频脚本（JSON，可手动修改）：</label>
                <textarea
                    id="scriptText"
                    placeholder="点击「生成脚本」后，这里会显示 jsonl 脚本，您可以在生成视频前进行修改。"
                    class="script-area"></textarea>
                <p class="script-tip">
                    ⚠ 请保持 JSON 结构正确（每行一条 JSON 记录，或合法的 JSON 数组），否则视频生成可能失败。
                </p>
            </div>

            <!-- 按钮区 -->
            <div class="button-group">
                <button class="btn" id="generateScriptBtn" onclick="generateScript()">
                    🧾 生成脚本
                </button>
                <button class="btn" id="generateVideoBtn" onclick="generateVideoFromScript()">
                    🎥 使用脚本生成视频
                </button>
                <button class="btn btn-exit" onclick="exitApp()">
                    ❌ 退出程序
                </button>
            </div>

            <!-- 状态显示 -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <span>处理中，请稍候...</span>
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </section>

        <!-- 视频显示区域 -->
        <section class="card" id="videoContainer" style="display: none;">
            <h2>🎉 您的视频已生成！</h2>
            <video id="videoPlayer" controls></video>
        </section>
    </main>
</div>

<!-- 同样，如果你用 static，可以改成 {{ url_for('static', filename='main.js') }} -->
<script src="main.js"></script>
</body>
</html>
